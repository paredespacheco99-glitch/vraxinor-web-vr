<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraxinor | Digital Entity System</title>

    <style>
        :root {
            --primary: #FF0055;
            --primary-dim: rgba(255, 0, 85, 0.2);
            --cyan: #00F0FF;
            --bg-dark: #050505;
            --text-color: #e0e0e0;
            --glass: rgba(10, 10, 10, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-color);
            overflow-x: hidden;
            background: radial-gradient(circle at center, #11050a 0%, #000000 100%);
            scroll-behavior: smooth;
        }

        /* EFECTO CRT / SCANLINES (Sutil) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: 9000;
            pointer-events: none;
            opacity: 0.4;
        }
        
        /* FONDO DE RED NEURAL */
        #neural-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* BOTÓN DE MENÚ LIMPIO Y FLOTANTE */
        .openbtn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1500;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Redondo */
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .openbtn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--primary);
        }

        /* SIDEBAR ESTILO HUD */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            overflow-x: hidden;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); /* Animación muy suave */
            padding-top: 80px;
            border-right: 1px solid var(--primary);
            box-shadow: 50px 0 100px rgba(0,0,0,0.5);
        }
