    <style>
        :root {
            --primary: #FF0055;
            --primary-dim: rgba(255, 0, 85, 0.2);
            --cyan: #00F0FF;
            --bg-dark: #050505;
            --text-color: #e0e0e0;
        }

        /* RESET BÁSICO Y CORRECCIÓN DE PANTALLA BLANCA */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark); /* Color de seguridad inmediato */
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-color);
            overflow-x: hidden;
            /* Degradado estático ligero para no cargar la GPU */
            background: radial-gradient(circle at center, #15050a 0%, #000000 100%); 
        }

        /* CAPAS (Z-INDEX) ORGANIZADAS PARA QUE NADA DESAPAREZCA */
        #neural-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; /* Al fondo */
            pointer-events: none;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: 1; /* Encima del canvas */
            pointer-events: none;
            opacity: 0.3;
        }

        /* BOTÓN MENÚ FLOTANTE */
        .openbtn {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 1000; /* Siempre visible */
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
            transition: transform 0.2s;
        }
        .openbtn:active { transform: scale(0.9); }
